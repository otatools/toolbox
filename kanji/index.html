    <script>
        let courseData = null; let currentCourseKey = ""; let questions = []; let currentIdx = 0; let clearedQuestions = [];
        let leftHanded = localStorage.getItem('ota_v21_hand') === 'true';
        let unlockedHints = JSON.parse(localStorage.getItem('ota_unlocked_hints') || '{}');

        // URLã‹ã‚‰è¡¨ç¤ºåˆ¶é™æ•°ã‚’å–å¾—ï¼ˆ/#10#hint ã‚„ /?10&hint ã«å¯¾å¿œï¼‰
        let stepSize = 0;
        const sizeMatch = window.location.href.match(/[\/#\?\&](\d+)/);
        if (sizeMatch) {
            stepSize = parseInt(sizeMatch[1], 10);
        }

        // URLã‹ã‚‰æœ€å¤§å•é¡Œæ•°ã‚’å–å¾—ï¼ˆ/#max20 ãªã©ã«å¯¾å¿œï¼‰
        let maxQuestions = 0;
        const maxMatch = window.location.href.match(/[\/#\?\&]max(\d+)/i);
        if (maxMatch) {
            maxQuestions = parseInt(maxMatch[1], 10);
        }

        // ãƒ’ãƒ³ãƒˆæ©Ÿèƒ½ã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã¨ãƒã‚¤ãƒ³ãƒˆå–å¾—
        const hintMode = /hint/i.test(window.location.href);
        let hintPoints = parseInt(localStorage.getItem('ota_hint_points') || '0', 10);

        function updateHintDisplay() {
            if (!hintMode) return;
            const disp = document.getElementById('global-hint-display');
            if (disp) {
                disp.classList.remove('hidden');
                document.getElementById('global-hint-p-val').innerText = hintPoints;
            }
            document.body.classList.add('hint-active');
        }

        // ç¾åœ¨ã®ã‚¯ãƒªã‚¢æ•°ã«åŸºã¥ã„ã¦ã€åˆ©ç”¨å¯èƒ½ãªå•é¡Œã®ãƒªã‚¹ãƒˆã‚’è¿”ã™
        function getAvailableQuestions(key, course, saved) {
            let baseQuestions = course.questions;
            if (maxQuestions > 0) {
                baseQuestions = baseQuestions.slice(0, maxQuestions);
            }

            if (stepSize <= 0) return baseQuestions;
            let limit = parseInt(localStorage.getItem(`ota_limit_${key}`), 10);
            if (!limit || limit < stepSize) limit = stepSize;
            while (limit < saved.length) limit += stepSize;
            if (limit > baseQuestions.length) limit = baseQuestions.length;
            return baseQuestions.slice(0, limit);
        }

        // ã‚¹ãƒãƒ›ãƒ–ãƒ©ã‚¦ã‚¶å¯¾ç­–ï¼šç¢ºå®Ÿã«ä¸€ç•ªä¸Šã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã•ã›ã‚‹ãŸã‚ã®é–¢æ•°
        function forceScrollTop() {
            window.scrollTo(0, 0);
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
            setTimeout(() => {
                window.scrollTo(0, 0);
                document.documentElement.scrollTop = 0;
                document.body.scrollTop = 0;
            }, 10);
            setTimeout(() => {
                window.scrollTo(0, 0);
                document.documentElement.scrollTop = 0;
                document.body.scrollTop = 0;
            }, 50);
        }

        async function loadCourseData() {
            try {
                const response = await fetch('data.json');
                courseData = await response.json();
                renderCourseList();
            } catch (error) { console.error(error); }
        }

            document.getElementById('game-screen').classList.add('hidden');

        const canvas = document.getElementById('hw-canvas');

        function initCanvas() {
            const size = 400; canvas.width = size; canvas.height = size;
            ctx.lineWidth = 14; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.strokeStyle = '#1a1a1a';
            
            const getPos = (e) => {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;

                return [
                    (clientX - rect.left) * scaleX,
                    (clientY - rect.top) * scaleY
                ];
            };

            const start = (e) => {
                const display = document.getElementById('center-display');
                if (display && !display.classList.contains('correct')) {
                    document.getElementById('explanation-area').style.display = "none";
                    const msgTxt = document.getElementById('game-msg').innerText;
                    if (msgTxt.includes("ãƒ’ãƒ³ãƒˆãƒã‚¤ãƒ³ãƒˆ") || msgTxt.includes("ãƒ’ãƒ³ãƒˆã«ã¯") || msgTxt.includes("ãƒ’ãƒ³ãƒˆã¯ãªã„")) {
                        document.getElementById('game-msg').innerText = "";
                    }
                }

                drawing = true;
                const [x, y] = getPos(e);
                [lastX, lastY] = [x, y];
                strokes.push([[x, y, Date.now()]]);
                ctx.beginPath();
                ctx.arc(x, y, ctx.lineWidth / 2, 0, Math.PI * 2);
                ctx.fill();
            };

            const move = (e) => {
                if (!drawing) return;
                if (e.cancelable) e.preventDefault();
                const [x, y] = getPos(e);
                ctx.beginPath(); ctx.moveTo(lastX, lastY); ctx.lineTo(x, y); ctx.stroke();
                [lastX, lastY] = [x, y];
                strokes[strokes.length - 1].push([x, y, Date.now()]);
            };
            const end = () => { drawing = false; };
            canvas.addEventListener('mousedown', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', end);
            canvas.addEventListener('touchstart', start, { passive: false });
            canvas.addEventListener('touchmove', move, { passive: false });
            canvas.addEventListener('touchend', end);
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤ºé–¢æ•° (isHintã§ãƒ‡ã‚¶ã‚¤ãƒ³ã‚’å¤‰ãˆã‚‹)

            for (const row of rows) {

                if (unlockedHints[hintKey]) {

                        [{ text: "ã¨ã˜ã‚‹", type: "cancel" }],

                if (hintPoints <= 0) {

                    return;

                showModal("ãƒ’ãƒ³ãƒˆãƒã‚¤ãƒ³ãƒˆã‚’1ä½¿ã£ã¦<br>ãƒ’ãƒ³ãƒˆã‚’è¡¨ç¤ºã—ã¾ã™ã‹ï¼Ÿ", [

                        hintPoints--;

                        unlockedHints[hintKey] = true; // è§£æ”¾çŠ¶æ…‹ã‚’è¨˜æ†¶
                        localStorage.setItem('ota_unlocked_hints', JSON.stringify(unlockedHints));
                        
                        // ç†Ÿèªã‚’é™¤ã„ãŸèª¬æ˜æ–‡ã®ã¿ã‚’ãƒ’ãƒ³ãƒˆç”¨ãƒ¢ãƒ¼ãƒ€ãƒ«ã§è¡¨ç¤º
                        showModal(

        async function recognize() {
            if (strokes.length === 0) return;

                } else {
