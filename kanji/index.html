    <script>
        let courseData = null; let currentCourseKey = ""; let questions = []; let currentIdx = 0; let clearedQuestions = [];
        let leftHanded = localStorage.getItem('ota_v21_hand') === 'true';

        async function loadCourseData() {
            try {
                const response = await fetch('data.json');
                courseData = await response.json();
                renderCourseList();
            } catch (error) { console.error(error); }
        }

        function showCourseSelect() {
            document.body.style.overflowY = "auto";
            document.getElementById('course-screen').classList.remove('hidden');
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.add('hidden');
            renderCourseList();
        }

        function renderCourseList() {
            const list = document.getElementById('course-list');
            if (!courseData) return;
            list.innerHTML = '';
            Object.keys(courseData).forEach(key => {
                const course = courseData[key];
                const card = document.createElement('div');
                const saved = JSON.parse(localStorage.getItem(`ota_save_${key}`)) || [];
                const isAllCleared = saved.length >= course.questions.length && course.questions.length > 0;
                card.className = `course-card ${isAllCleared ? 'cleared' : ''}`;
                card.innerHTML = `
                    ${isAllCleared ? '<div class="crown-icon">üëë</div>' : ''}
                    <h3 class="text-xl sm:text-2xl font-black mb-1 sm:mb-2">${course.title}</h3>
                    <p class="text-slate-400 font-bold mb-3 sm:mb-4 text-xs sm:text-sm">ÂÖ® ${course.questions.length} Âïè</p>
                    <div class="${isAllCleared ? 'text-amber-600' : 'text-blue-500'} font-bold text-sm sm:text-base">„ÇØ„É™„Ç¢: ${saved.length} / ${course.questions.length}</div>
                `;
                card.onclick = () => selectCourse(key);
                list.appendChild(card);
            });
        }

        function selectCourse(key) {
            currentCourseKey = key;
            questions = courseData[key].questions;
            clearedQuestions = JSON.parse(localStorage.getItem(`ota_save_${key}`)) || [];
            document.getElementById('current-course-title').innerText = courseData[key].title;
            showMenu();
        }

        function showMenu() {
            document.body.style.overflowY = "auto";
            document.getElementById('course-screen').classList.add('hidden');
            document.getElementById('menu-screen').classList.remove('hidden');
            document.getElementById('game-screen').classList.add('hidden');
            renderMenu();
        }

        function renderMenu() {
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = '';
            questions.forEach((q, i) => {
                const isCleared = clearedQuestions.includes(q.id);
                const item = document.createElement('div');
                const num = i + 1;
                item.className = `menu-item ${isCleared ? 'cleared' : ''}`;
                item.innerHTML = `${isCleared ? '<div class="crown-icon">üëë</div>' : ''}<div>Á¨¨ ${num} Âïè</div>`;
                item.onclick = () => { currentIdx = i; startGame(); };
                grid.appendChild(item);
            });
            document.getElementById('stat-count').innerText = `${clearedQuestions.length} / ${questions.length}`;
        }

        function startGame() {
            window.scrollTo(0, 0);
            document.body.style.overflowY = "auto"; 
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            loadQuestion();
        }

        const canvas = document.getElementById('hw-canvas');
        const ctx = canvas.getContext('2d');
        const hintEl = document.getElementById('canvas-hint');
        let strokes = []; let drawing = false;
        let lastX = 0; let lastY = 0;

        function initCanvas() {
            const size = 400; canvas.width = size; canvas.height = size;
            ctx.lineWidth = 14; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.strokeStyle = '#1a1a1a';
            
            const getPos = (e) => {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;

                return [
                    (clientX - rect.left) * scaleX,
                    (clientY - rect.top) * scaleY
                ];
            };

            const start = (e) => {
                drawing = true;
                const [x, y] = getPos(e);
                [lastX, lastY] = [x, y];
                strokes.push([[x, y, Date.now()]]);
                ctx.beginPath();
                ctx.arc(x, y, ctx.lineWidth / 2, 0, Math.PI * 2);
                ctx.fill();
            };

            const move = (e) => {
                if (!drawing) return;
                if (e.cancelable) e.preventDefault();
                const [x, y] = getPos(e);
                ctx.beginPath(); ctx.moveTo(lastX, lastY); ctx.lineTo(x, y); ctx.stroke();
                [lastX, lastY] = [x, y];
                strokes[strokes.length - 1].push([x, y, Date.now()]);
            };
            const end = () => { drawing = false; };
            canvas.addEventListener('mousedown', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', end);
            canvas.addEventListener('touchstart', start, { passive: false });
            canvas.addEventListener('touchmove', move, { passive: false });
            canvas.addEventListener('touchend', end);
        }

        function loadQuestion() {
            const q = questions[currentIdx];
            
            const titleContainer = document.getElementById('problem-title-container');
            const isCleared = clearedQuestions.includes(q.id);
            if (isCleared) {
                titleContainer.classList.add('cleared');
                document.getElementById('problem-title').innerHTML = `<span class="crown-icon-sm">üëë</span>ÂïèÈ°å ${currentIdx+1}`;
            } else {
                titleContainer.classList.remove('cleared');
                document.getElementById('problem-title').innerText = `ÂïèÈ°å ${currentIdx+1}`;
            }

            document.getElementById('q-top').innerText = q.top; document.getElementById('q-bottom').innerText = q.bottom;
            document.getElementById('q-left').innerText = q.left; document.getElementById('q-right').innerText = q.right;
            const display = document.getElementById('center-display');
            display.innerText = "Ôºü"; display.classList.remove('correct');
            document.getElementById('game-msg').innerText = ""; 
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('finish-btn').classList.add('hidden');
            
            const skipBtn = document.getElementById('skip-btn');
            if (currentIdx < questions.length - 1) {
                skipBtn.classList.remove('hidden');
            } else {
                skipBtn.classList.add('hidden');
            }

            document.getElementById('explanation-area').style.display = "none";
            document.getElementById('explanation-text').style.opacity = "0";
            hintEl.innerText = ""; hintEl.style.display = "none";
            clearCanvas(); applyHandedness();
        }

        function clearCanvas() { 
            ctx.clearRect(0,0,400,400); strokes = []; 
            document.getElementById('candidate-area').classList.remove('show'); 
            document.getElementById('game-msg').innerText = "";
        }

        async function recognize() {
            if (strokes.length === 0) return;
            const btn = document.getElementById('recognize-btn');
            btn.disabled = true; btn.innerText = "Âà§ÂÆö‰∏≠...";
            const ink = strokes.map(s => [s.map(p => p[0]), s.map(p => p[1]), s.map(p => p[2])]);
            try {
                const res = await fetch('https://www.google.com/inputtools/request?ime=handwriting&app=autodraw&dbg=1&cs=1&oe=UTF-8', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ "input_type": 0, "requests": [{ "language": "ja", "writing_guide": { "width": 400, "height": 400 }, "input_type": 0, "ink": ink }] })
                });
                const data = await res.json();
                if (data && data[1][0][1]) {
                    const candidates = data[1][0][1]; const q = questions[currentIdx];
                    const isStrokeCountValid = (strokes.length === q.strokes || strokes.length === q.strokes - 1);
                    if (candidates[0] === q.answer && isStrokeCountValid) handleCorrect();
                    else if (candidates.includes(q.answer)) {
                        const area = document.getElementById('candidates');
                        area.innerHTML = `<div class="text-blue-500 font-bold w-full text-xs">„Åì„Çå„Åã„Å™Ôºü</div>`;
                        const b = document.createElement('button');
                        b.className = 'candidate-btn'; b.innerText = q.answer;
                        b.onclick = () => isStrokeCountValid ? handleCorrect() : (hintEl.innerText = q.answer, hintEl.style.display = "block", document.getElementById('game-msg').innerHTML = "<span class='text-orange-600 text-sm'>ÁîªÊï∞„ÇíÊÑèË≠ò„Åó„Å¶„Å™„Åû„Å£„Å¶„Å≠„ÄÇ</span>", clearCanvas());
                        area.appendChild(b);
                        document.getElementById('candidate-area').classList.add('show');
                        setTimeout(() => { b.scrollIntoView({ behavior: 'smooth', block: 'end' }); }, 50);
                    } else { 
                        document.getElementById('game-msg').innerHTML = "<span class='text-slate-400'>„Å°„Åå„ÅÜ„Åø„Åü„ÅÑ...„ÇÇ„ÅÜ‰∏ÄÂõûËÄÉ„Åà„Å¶„Åø„Çà„ÅÜ</span>";
                    }
                }
            } catch(e) { console.error(e); } finally { btn.disabled = false; btn.innerText = "Âà§ÂÆö„Åô„Çã"; }
        }

        function parseRuby(text) {
            if (!text) return "";
            return text.replace(/([‰∏Ä-Èæ†„ÄÖ]+)\(([^)]+)\)/g, '<ruby>$1<rt>$2</rt></ruby>');
        }

        function adjustFontSize() {
            const area = document.getElementById('explanation-area');
            const text = document.getElementById('explanation-text');
            if (!text.innerHTML) return;
            const baseSize = window.innerWidth < 640 ? 0.9 : 1.15;
            let currentSize = baseSize;
            text.style.opacity = "0";
            text.style.fontSize = `${currentSize}rem`;
            while (area.scrollHeight > area.clientHeight && currentSize > 0.5) {
                currentSize -= 0.05;
                text.style.fontSize = `${currentSize}rem`;
            }
            text.style.opacity = "1";
        }

        function handleCorrect() {
            const q = questions[currentIdx];
            const display = document.getElementById('center-display');
            display.innerText = q.answer; display.classList.add('correct');
            document.getElementById('candidate-area').classList.remove('show');
            document.getElementById('skip-btn').classList.add('hidden'); 
            hintEl.style.display = "none";
            
            if (q.description) {
                const rows = q.description.split('\n').filter(line => line.trim() !== '').map(line => {
                    const parsedLine = parseRuby(line);
                    const match = line.match(/(„Äê[^„Äë]+„Äë)(.*)/);
                    if (match) {
                        return `<div class="explanation-row"><span class="explanation-term">${parseRuby(match[1])}</span><span class="explanation-desc">${parseRuby(match[2])}</span></div>`;
                    } else {
                        return `<div class="mb-2 block">${parsedLine}</div>`;
                    }
                }).join('');
                document.getElementById('explanation-text').innerHTML = rows;
                document.getElementById('explanation-area').style.display = "block";
                setTimeout(adjustFontSize, 0);
            }

            const isNewClear = !clearedQuestions.includes(q.id);
            if (isNewClear) {
                clearedQuestions.push(q.id);
                localStorage.setItem(`ota_save_${currentCourseKey}`, JSON.stringify(clearedQuestions));
                const titleContainer = document.getElementById('problem-title-container');
                titleContainer.classList.add('cleared');
                document.getElementById('problem-title').innerHTML = `<span class="crown-icon-sm">üëë</span>ÂïèÈ°å ${currentIdx+1}`;
            }
            
            const isAllClearedNow = clearedQuestions.length === questions.length;
            if (isAllClearedNow) {
                if (isNewClear) {
                    document.getElementById('game-msg').innerHTML = "<span class='text-amber-600 font-black text-2xl sm:text-3xl animate-bounce whitespace-nowrap'>üéä „Ç≥„Éº„Çπ„ÇØ„É™„Ç¢„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ üéä</span>";
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#fbbf24', '#3b82f6', '#ef4444', '#10b981'] });
                } else {
                    document.getElementById('game-msg').innerHTML = "<span class='text-red-500 font-black text-3xl animate-bounce'>‚ú® Ê≠£Ëß£ÔºÅ ‚ú®</span>";
                }
                document.getElementById('finish-btn').classList.remove('hidden');
                document.getElementById('next-btn').classList.add('hidden');
            } else {
                document.getElementById('game-msg').innerHTML = "<span class='text-red-500 font-black text-3xl animate-bounce'>‚ú® Ê≠£Ëß£ÔºÅ ‚ú®</span>";
                if (currentIdx === questions.length - 1) {
                    document.getElementById('finish-btn').classList.remove('hidden');
                    document.getElementById('next-btn').classList.add('hidden');
                } else {
                    document.getElementById('next-btn').classList.remove('hidden');
                    document.getElementById('finish-btn').classList.add('hidden');
                }
            }
        }

        function nextQuestion() { currentIdx++; loadQuestion(); }
        function toggleHandedness() { leftHanded = !leftHanded; localStorage.setItem('ota_v21_hand', leftHanded); applyHandedness(); }
        function applyHandedness() { 
            const container = document.getElementById('main-container');
            if (window.innerWidth >= 1024) {
                container.style.flexDirection = leftHanded ? 'row-reverse' : 'row';
            } else {
                container.style.flexDirection = 'column';
            }
        }

        window.onload = () => { initCanvas(); loadCourseData(); };
        window.onresize = () => { 
            applyHandedness(); 
            adjustFontSize(); 
        };
    </script>
