    <div id="modal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 z-50">

            <h2 class="text-lg font-bold mb-2">全消去の確認</h2>
            <p class="text-slate-600 mb-6 text-sm">現在入力されている文章をすべて消去します。よろしいですか？</p>
            <div class="flex justify-end gap-3">
                <button id="modal-cancel" class="px-4 py-2 text-slate-500 hover:bg-slate-100 rounded-lg">キャンセル</button>

    <canvas id="export-canvas"></canvas>

    <script>
        const editor = document.getElementById('editor');
        const charCount = document.getElementById('char-count');
        const saveStatus = document.getElementById('save-status');
        const clearBtn = document.getElementById('clear-btn');
        const exportBtn = document.getElementById('export-btn');
        const toggleH = document.getElementById('toggle-horizontal');
        const toggleV = document.getElementById('toggle-vertical');
        const modal = document.getElementById('modal');
        const modalConfirm = document.getElementById('modal-confirm');
        const modalCancel = document.getElementById('modal-cancel');

        // 自動保存用のキーを設定（空だと保存されないため）
        const STORAGE_KEY = 'otatools_editor_content';
        const MODE_KEY = 'opinion_editor_mode';
        let currentMode = 'horizontal';

        window.addEventListener('DOMContentLoaded', () => {
            const savedContent = localStorage.getItem(STORAGE_KEY);
            const savedMode = localStorage.getItem(MODE_KEY);
            if (savedContent) {
                editor.value = savedContent;
                updateStats();
            }
            setWritingMode(savedMode || 'horizontal');
        });

        function setWritingMode(mode) {
            currentMode = mode;
            localStorage.setItem(MODE_KEY, mode);
            if (mode === 'vertical') {
                editor.classList.replace('writing-horizontal', 'writing-vertical');
                toggleV.classList.add('bg-blue-50', 'text-blue-700', 'border-blue-200');
                toggleH.classList.remove('bg-blue-50', 'text-blue-700', 'border-blue-200');
            } else {
                editor.classList.replace('writing-vertical', 'writing-horizontal');
                toggleH.classList.add('bg-blue-50', 'text-blue-700', 'border-blue-200');
                toggleV.classList.remove('bg-blue-50', 'text-blue-700', 'border-blue-200');
            }
        }

        toggleH.addEventListener('click', () => setWritingMode('horizontal'));
        toggleV.addEventListener('click', () => setWritingMode('vertical'));

        function updateStats() {
            const text = editor.value;
            charCount.textContent = text.length;
            localStorage.setItem(STORAGE_KEY, text);
            showSaveFeedback();
        }

        let saveTimeout;
        function showSaveFeedback() {
            saveStatus.style.opacity = '1';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => { saveStatus.style.opacity = '0'; }, 1500);
        }

        editor.addEventListener('input', updateStats);

        exportBtn.addEventListener('click', () => {
            const text = editor.value;
            if (!text.trim()) return;
            generateJPEG(text, currentMode);
        });

        function generateJPEG(text, mode) {
            const canvas = document.getElementById('export-canvas');
            const ctx = canvas.getContext('2d');
            const a4Long = 2400;
            const a4Short = 1697;

            if (mode === 'vertical') {
                canvas.width = a4Long;
                canvas.height = a4Short;
            } else {
                canvas.width = a4Short;
                canvas.height = a4Long;
            }

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const padding = 120;
            const usableWidth = canvas.width - (padding * 2);
            const usableHeight = canvas.height - (padding * 2);

            let fontSize = 64; 
            const totalChars = text.length;
            
            if (mode === 'vertical') {
                const roughCharsPerColumn = Math.floor(usableHeight / (fontSize * 1.1));
                const roughColumns = Math.ceil(totalChars / (roughCharsPerColumn || 1)) + (text.split('\n').length);
                const requiredWidth = roughColumns * (fontSize * 2.2);
                if (requiredWidth > usableWidth) {
                    fontSize = Math.floor(fontSize * (usableWidth / requiredWidth));
                }
            } else {
                const roughCharsPerLine = Math.floor(usableWidth / fontSize);
                const roughLines = Math.ceil(totalChars / (roughCharsPerLine || 1)) + (text.split('\n').length);
                const requiredHeight = roughLines * (fontSize * 1.6);
                if (requiredHeight > usableHeight) {
                    fontSize = Math.floor(fontSize * (usableHeight / requiredHeight));
                }
            }

            fontSize = Math.max(fontSize, 24);

            ctx.fillStyle = '#1e293b';
            if (mode === 'vertical') {
                ctx.font = `bold ${fontSize}px "Noto Serif JP", serif`;
                renderVerticalText(ctx, text, canvas.width - padding, padding, fontSize, usableHeight);
            } else {
                ctx.font = `bold ${fontSize}px "Noto Sans JP", sans-serif`;
                renderHorizontalText(ctx, text, padding, padding + fontSize, fontSize, usableWidth);
            }

            const link = document.createElement('a');
            link.download = `document_${new Date().getTime()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }

        function renderHorizontalText(ctx, text, x, y, fontSize, maxWidth) {
            const lines = text.split('\n');
            let currentY = y;
            const lineHeight = fontSize * 1.6;
            ctx.textAlign = 'left';

            lines.forEach(line => {
                const words = Array.from(line);
                let currentLine = '';
                for (let n = 0; n < words.length; n++) {
                    let testLine = currentLine + words[n];
                    if (ctx.measureText(testLine).width > maxWidth && n > 0) {
                        ctx.fillText(currentLine, x, currentY);
                        currentLine = words[n];
                        currentY += lineHeight;
                    } else {
                        currentLine = testLine;
                    }
                }
                ctx.fillText(currentLine, x, currentY);
                currentY += lineHeight;
            });
        }

        function renderVerticalText(ctx, text, x, y, fontSize, maxHeight) {
            const lines = text.split('\n');
            let currentX = x;
            const columnGap = fontSize * 2.2;
            const hangingChars = ['、', '。', '」', '』', '）', '］', '｝', '!', '?', '！', '？'];
            const rotateChars = [
                '（', '）', '(', ')', '「', '」', '『', '』', '［', '］', '[', ']', '｛', '｝', '{', '}',
                'ー', '—', '～', '－', '―', '-', '_', '−', '…', '：', '；', ':', ';'
            ];

            ctx.textAlign = 'center';

            lines.forEach(line => {
                const chars = Array.from(line);
                let currentY = y;

                for (let n = 0; n < chars.length; n++) {
                    const char = chars[n];
                    const isPunct = ['、', '。'].includes(char);
                    const shouldRotate = rotateChars.includes(char);
                    
                    const willOverflow = (currentY + fontSize * 1.1) > (maxHeight + y);
                    
                    ctx.save();
                    const centerX = currentX - (fontSize / 2);

                    if (shouldRotate) {
                        const drawCenterY = currentY + fontSize * 0.5;
                        ctx.translate(centerX, drawCenterY);
                        ctx.rotate(Math.PI / 2);
                        ctx.fillText(char, 0, fontSize * 0.35);
                    } else if (isPunct) {
                        ctx.textAlign = 'left';
                        ctx.fillText(char, centerX + fontSize * 0.1, currentY + fontSize * 0.3);
                    } else {
                        ctx.fillText(char, centerX, currentY + fontSize * 0.85);
                    }
                    ctx.restore();
                    
                    const nextChar = chars[n + 1];
                    const nextIsHanging = nextChar && hangingChars.includes(nextChar);

                    if (willOverflow && !nextIsHanging) {
                        currentY = y;
                        currentX -= columnGap;
                    } else {
                        currentY += fontSize * 1.1;
                    }
                }
                currentX -= columnGap;
            });
        }

        clearBtn.addEventListener('click', () => modal.classList.remove('hidden'));
        modalCancel.addEventListener('click', () => modal.classList.add('hidden'));
        modalConfirm.addEventListener('click', () => {
            editor.value = '';
            updateStats();
            localStorage.removeItem(STORAGE_KEY);
            modal.classList.add('hidden');
        });
    </script>
